<@cms.modelList parentId=parentId queryAll=queryAll>
    <#list page.list as a>
        <label style="width:auto">
            <input <@t.compare modelIds!'' a.id?string 'checked="checked"'/> name="${inputName!'modelIds'}" value="${a.id}" type="checkbox"/>
            ${(a.name)!}
        </label>
    </#list>
</@cms.modelList>
