<@cms.modelList parentId=parentId queryAll=queryAll>
    <#list page.list as a>
        <label>
            <input <@t.compare modelIds!'' a.id?string 'checked="checked"'/> name="${inputName!'modelIds'}" value="${a.id}" type="checkbox" class="form-check-input"/>
            ${(a.name)!}
        </label>
    </#list>
</@cms.modelList>
