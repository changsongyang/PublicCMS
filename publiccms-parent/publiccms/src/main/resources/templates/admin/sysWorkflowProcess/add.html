<@_sysWorkflowProcess id=id><#assign a=object/></@_sysWorkflowProcess>
<form method="post" autocomplete="off" action="sysWorkflowProcess/save?callbackType=closeCurrent&navTabId=sysWorkflowProcess/list" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
    <input name="id" type="hidden" value="${id!}"/>
    <input type="hidden" name="_csrf" value="<@_csrfToken admin=true/>"/>
    <div class="formBar card">
        <ul>
            <li><button type="submit" class="buttonActive"><@t.page 'button.save'/></button></li>
            <li><button type="button" class="button close"><@t.page 'button.close'/></button></li>
        </ul>
    </div>
    <div class="card">
        <div class="pageFormContent" layoutH>
            <dl>
                <dt>项目类型:</dt>
                <dd><input class="required" name="itemType" type="text" size="30" value="${(a.itemType)!}"/></dd>
            </dl>
            <dl>
                <dt>项目:</dt>
                <dd><input class="required" name="itemId" type="text" size="30" value="${(a.itemId)!}"/></dd>
            </dl>
            <dl>
                <dt>步骤:</dt>
                <dd><input class="required" name="stepId" type="text" size="30" value="${(a.stepId)!}"/></dd>
            </dl>
            <dl>
                <dt>操作:</dt>
                <dd><input class="required" name="operate" type="text" size="30" value="${(a.operate)!}"/></dd>
            </dl>
            <dl>
                <dt>原因:</dt>
                <dd><input class="required" name="reason" type="text" size="30" value="${(a.reason)!}"/></dd>
            </dl>
            <dl>
                <dt>关闭:</dt>
                <dd><input class="required" name="closed" type="text" size="30" value="${(a.closed)!}"/></dd>
            </dl>
            <dl>
                <dt>创建日期:</dt>
                <dd>
                    <input type="text" name="createDate" class="required date" size="20" dateFmt="yyyy-MM-dd HH:mm:ss" value="${(a.createDate)!}"/>
                    <a class="inputDateButton" href="javascript:void(0);"></a>
                </dd>
            </dl>
        </div>
    </div>
</form>
