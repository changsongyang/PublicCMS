<div class="card">
    <div class="pageFormContent" layoutH>
        <div class="image-list">
            <a href="sysSite/uploadSitefile" target="dialog" mask="true" width="500" height="250">
                <i class="thumb icon-upload-alt icon-large"></i>
            </a>
            <p>
                <@t.page 'upload'/>
            </p>
        </div>
<#list list as a>
    <#if !a.directory>
        <#assign sitefile=getSitefile(a.fileName)/>
        <div class="image-list">
            <#if sitefile?has_content>
                <a href="cmsTemplate/viewsitefile.html?name=${a.fileName?url}" target="dialog" rel="sitefile_${a?counter}" width="1000" height="600">
                    <#if (sitefile.cover)?has_content>
                        <img src="${base+adminContextPath}/visitSitefileImage?sitefile=${a.fileName}&imageFile=${sitefile.cover}" alt="${a.fileName}" title="${a.fileName}">
                    <#else>
                        <i class="thumb icon-file-alt icon-large"></i>
                    </#if>
                 </a>
            <#else>
                <a href="cmsTemplate/viewsitefile.html?name=${a.fileName?url}" target="dialog" rel="sitefile_${a?counter}" width="1000" height="600">
                     <i class="thumb icon-file-alt icon-large"></i>
                </a>
            </#if>
            <p>
                ${(sitefile.name)!a.fileName}<#if a.fileSize?has_content>(${a.fileSize})</#if>
            </p>
        </div>
    </#if>
</#list>
    </div>
</div>
