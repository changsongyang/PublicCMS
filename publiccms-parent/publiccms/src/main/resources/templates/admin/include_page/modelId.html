<@_modelList parentId=(parent.modelId)!''>
    <#list page.list as a>
        <label style="width:auto">
            <input <@t.compare modelIds!'' a.id?string 'checked="checked"'/> name="modelIds" value="${a.id}" type="checkbox"/>
            ${(a.name)!}
        </label>
    </#list>
</@_modelList>
